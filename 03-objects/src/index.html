<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="left" class="divBorder">
            <div class="divBox">
                <span id="account">Account Balances</span><br>
                <div id="displayPanel">

                </div>
            </div>
            <div class="divBox">
                <span id="account">Account Management</span><br>
                <button id="openAcct" class="btn">Open Account</button>
                <input id="newAcctName" type="name" placeholder="New account name"></input>
                <input id="startBal" type="number" placeholder="Starting balance"></input>
            </div>
            <div class="divBox">
                <span id="account">Account Tools</span><br>
                <button id="totalFunds" class="btn">Total Funds</button>
                <span id="totalFundsOutput" class="output" type="name"></span><br>
                <button id="acctMax" class="btn">Largest Acct</button>
                <span id="acctMaxOutput" class="output" type="number"></span><br>
                <button id="acctMin" class="btn">Smallest Acct</button>
                <span id="acctMinOutput" class="output" type="number"></span>
                
            </div>
        </div>
        <div id="actionPanel" class="divBorder">
            <div class="divBox">
                <span id="amount">Amount</span>
                <input id="amtInput" type="number"><br>
                <span id="errMsg" class="output"></span><br>
                <select id="accountList" name="accountList">
                    <option selected="">Please select</option>
                </select><br>
                <button id="depositBtn" class="btn">Deposit</button><br>
                <button id="withdrawBtn" class="btn">Withdraw</button>
            </div>
      
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    
</body>
</html>
